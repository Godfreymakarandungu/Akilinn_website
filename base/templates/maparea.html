 <section class="world_map_area p_100">
        {% for objects in map%}
            <div class="container">
                <div class="world_map_inner">
                    <img class="img-fluid" src="{{objects.Background_Image.url}}" alt="">
                    <div class="bd-callout">
                        <h3>{{objects.Title}}</h3>
                        <p>{{objects.Location}}<br />{{objects.Country}}</p>
        {%endfor %}
        {%for objects in others%}
                        <h4><a href="#">{{objects.Phone_Number}}</a> <a href="#">{{objects.Email}}</a></h4>
        {%endfor %}            
                    </div>
                </div>
            </div>
        </section>
